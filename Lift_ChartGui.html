<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
Lift_Chart
</title>
    <link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
    <script type="text/javascript">
      // Include version 1 of the base GUI library.
      document.write(
        '<link rel="import" href="' + window.Alteryx.LibDir + '1/lib/alteryx/gui/includes.html">'
      );
    </script>
</head>
<body>
    
<fieldset>
  <legend>Configuration</legend>
  <!--  LabelGroup (47)  -->
  <label for="LabelGroup (47)">Lift chart type</label>
  <alteryx-pluginwidget type="RadioGroup" group="LabelGroup (47)" id="LabelGroup (47)" dataName="LabelGroup (47)">
    <alteryx-option uiobject="Total cumulative response" default="true">cumulative</alteryx-option>
    <alteryx-option uiobject="Incremental response rate">incremental</alteryx-option>
  </alteryx-pluginwidget>
  <!--  true_resp  -->
  <label for="true_resp">True response rate (should be a value between 0 and 1)</label>
  <alteryx-pluginwidget type="TextBox" password="false" id="true_resp" dataName="true_resp"></alteryx-pluginwidget>
  <!--  targ_level  -->
  <label for="targ_level">Target level (the label for the desired response of the target variable)</label>
  <alteryx-pluginwidget type="TextBox" password="false" id="targ_level" dataName="targ_level"></alteryx-pluginwidget>
  <!--  samp_name  -->
  <label for="samp_name">Sample name (optional)</label>
  <alteryx-pluginwidget type="TextBox" password="false" id="samp_name" dataName="samp_name"></alteryx-pluginwidget>
  <!--  num.records  -->
  <label for="num.records">The number of records to read at one time</label>
  <alteryx-pluginwidget type="NumericSpinner" default="256000" min="1" max="99999999999999" step="1" id="num.records" dataName="num.records"></alteryx-pluginwidget>
  <!--  LabelGroup (58)  -->
  <label for="LabelGroup (58)">Plot size</label>
  <alteryx-pluginwidget type="RadioGroup" group="LabelGroup (58)" id="LabelGroup (58)" dataName="LabelGroup (58)">
    <alteryx-option uiobject="Inches" default="true">inches</alteryx-option>
    <alteryx-option uiobject="Centimeters">centimeters</alteryx-option>
  </alteryx-pluginwidget>
  <!--  in.w  -->
  <label for="in.w">Width</label>
  <alteryx-pluginwidget type="NumericSpinner" default="5.5" min="1" max="100" step="0.05" id="in.w" dataName="in.w"></alteryx-pluginwidget>
  <!--  in.h  -->
  <label for="in.h">Height</label>
  <alteryx-pluginwidget type="NumericSpinner" default="5.5" min="1" max="100" step="0.05" id="in.h" dataName="in.h"></alteryx-pluginwidget>
  <!--  cm.w  -->
  <label for="cm.w">Width</label>
  <alteryx-pluginwidget type="NumericSpinner" default="13" min="1" max="100" step="0.05" id="cm.w" dataName="cm.w"></alteryx-pluginwidget>
  <!--  cm.h  -->
  <label for="cm.h">Height</label>
  <alteryx-pluginwidget type="NumericSpinner" default="14.95" min="1" max="100" step="0.05" id="cm.h" dataName="cm.h"></alteryx-pluginwidget>
  <!--  graph.resolution  -->
  <label for="graph.resolution">Graph Resolution</label>
  <alteryx-pluginwidget type="DropDown" id="graph.resolution" dataName="graph.resolution">
    <alteryx-option uiobject="1x (96 dpi)" default="true">1x</alteryx-option>
    <alteryx-option uiobject="2x (192 dpi)">2x</alteryx-option>
    <alteryx-option uiobject="3x (288 dpi)">3x</alteryx-option>
  </alteryx-pluginwidget>
  <!--  pointsize  -->
  <label for="pointsize">Base font size (points)</label>
  <alteryx-pluginwidget type="NumericSpinner" default="10" min="5" max="100" step="1" id="pointsize" dataName="pointsize"></alteryx-pluginwidget>
</fieldset>

  <script src="app.min.js" type="text/javascript"></script>
</body>
</html>
